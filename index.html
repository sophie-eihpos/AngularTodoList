<!doctype html>
<html ng-app>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="css/bootstrap.min.css">
    <link rel=stylesheet href="css/bootstrap-responsive.min.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
	    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div ng-controller="TodoCtrl">
		<h2>Total todos: {{getTotalTodos()}}</h2>

		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done" id="chkTodo">
				<span class="done-{{todo.done}}" for="chkTodo">{{todo.text}}</span>
			</li>
		</ul>

		<form class="form-horizontal">
			<input type="text" ng-model="formTodoText" ng-model-instant>

			<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
		</form>

		<button type="button" class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>

		
	</div>

	<script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"	></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="todo.js"></script>
</body>
</html>
